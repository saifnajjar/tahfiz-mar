

{% extends 'base.html' %}


{% block content %}
     <!-- قائمة الإنجازات -->
     <div class="container mt-5">
        <h1>قائمة الإنجازات</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">الصورة</th>
                    <th scope="col">الاسم</th>
                    <th scope="col">الشهادة</th>
                    <!-- إضافة المزيد من العناوين العمودية حسب احتياجاتك -->
                </tr>
            </thead>
            <tbody>
                {% for achievement in achievements %}
                <tr>
                    <td><img src="{{ achievement.image.url }}" alt="{{ achievement.name }}" width="200"></td>
                    <td>{{ achievement.name }}</td>
                    <td>{{ achievement.certificate }}</td>
                    <!-- إضافة المزيد من الحقول حسب احتياجاتك -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
