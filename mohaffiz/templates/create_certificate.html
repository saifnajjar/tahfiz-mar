{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="main-footer mt-5">
    <h1>إضافة شهادة</h1>
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">حفظ</button>
        {% endbuttons %}
    </form>
    <a href="{% url 'teacher_list' %}" class="btn btn-secondary">العودة إلى قائمة المحفظين</a>
</div>
{% endblock content %}
